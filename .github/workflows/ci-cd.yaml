name: Java CI with Maven

on:
  push:
    branches: 
     - main 
     - feature/*
     - develop
     - hotfix/*
     - staging
  pull_request:
    branches: 
     - main 
     - staging

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=boardgame -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Cache build output
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: boardgame-artifact
        path: target/*.jar

  security_scan:
    needs: build
    runs-on: [self-hosted]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: boardgame-artifact
        path: target

    - name: TRIVY FS SCAN 
      run: |
        trivy fs --format table -o trivy_report.html .

    - name: Upload TRIVY Report
      uses: actions/upload-artifact@v3
      with:
        name: trivy_report
        path: trivy_report.html

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2
    - name: setup docker buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub 
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker Image
      run: |
        docker --version
        docker build -t tanujarora27/boardgame:latest .

    - name: Scan Docker Image 
      run: trivy image --severity CRITICAL -f table -o results.html tanujarora27/boardgame:latest
    
    - name: Upload Scan Results
      uses: actions/upload-artifact@v3
      with:
        name: docker_image_trivy_report
        path: results.html
    
    - name: Push to Docker Hub
      if: github.event_name == 'push'
      run: docker push tanujarora27/boardgame:latest
    
  deploy:
    needs: security_scan
    runs-on: [self-hosted]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        version: '290.0.1'
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}

    - name: Authenticate to Google Cloud
      run: gcloud auth activate-service-account --key-file=${{ secrets.GKE_SA_KEY }}
    
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components update
        gcloud components install gke-gcloud-auth-plugin
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
    
    - name: Configure gcloud
      run: |
        gcloud config set project ${{ secrets.GKE_PROJECT }}
        gcloud config set compute/region ${{ secrets.GKE_REGION }}
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }}

    - name: Deploy to GKE
      run: |
        kubectl apply --validate=false -f kubernetes/deployment-service.yaml
        kubectl get svc -n boardgame