name: Java CI with Maven

on:
  push:
    branches: 
     - main 
     - feature/*
     - develop
     - hotfix/*
     - staging
  pull_request:
    branches: 
     - main 
     - staging

jobs:
  build:
    runs-on: [self-hosted, dev-runner]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=boardgame -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Cache build output
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: boardgame-artifact
        path: target/*.jar

    - name: Notify Build Success
      if: success()
      uses: some/notification-action@v1
      with:
        message: "Build succeeded for ${{ github.repository }} on ${{ github.ref }}"

  security_scan:
    needs: build
    runs-on: [self-hosted, dev-runner]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: boardgame-artifact
        path: target

    - name: TRIVY FS SCAN 
      run: |
        trivy fs --format table -o trivy_report.html .

    - name: Upload TRIVY Report
      uses: actions/upload-artifact@v3
      with:
        name: trivy_report
        path: trivy_report.html

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2
    - name: setup docker buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub 
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker Image
      run: |
        docker --version
        docker build -t tanujarora27/boardgame:latest .

    - name: Scan Docker Image 
      run: trivy image --severity CRITICAL -f table -o results.html tanujarora27/boardgame:latest
    
    - name: Upload Scan Results
      uses: actions/upload-artifact@v3
      with:
        name: docker_image_trivy_report
        path: results.html
    
    - name: Push to Docker Hub
      if: github.event_name == 'push'
      run: docker push tanujarora27/boardgame:latest

    - name: Notify Scan Success
      if: success()
      uses: some/notification-action@v1
      with:
        message: "Security scan succeeded for ${{ github.repository }} on ${{ github.ref }}"
    
  deploy:
     needs: security_scan
     runs-on: [self-hosted]
     steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Deploy to kubernetes
       uses: tale/kubectl-action@v1
       with:
        base64-kube-config: ${{ secrets.KUBE_CONFIG_SECRET }}
     - run: |
        kubectl apply -f kubernetes/deployment-service.yaml
        kubectl get svc -n boardgame

     - name: Notify Deployment Success
       if: success()
       uses: some/notification-action@v1
       with:
         message: "Deployment succeeded for ${{ github.repository }} on ${{ github.ref }}"

     - name: Notify Deployment Failure
       if: failure()
       uses: some/notification-action@v1
       with:
         message: "Deployment failed for ${{ github.repository }} on ${{ github.ref }}"
